<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Inscripción 7° Año EBI</title>
<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f4f4;
  padding:20px;
}
.container{
  max-width:520px;
  margin:auto;
  background:white;
  padding:25px;
  border-radius:12px;
  box-shadow:0 8px 20px rgba(0,0,0,.15);
}
h1{text-align:center;color:#c41e3a;}
.info{
  text-align:center;
  color:#444;
  margin-bottom:15px;
}
label{
  display:block;
  margin-top:15px;
  font-weight:bold;
}
input, select{
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:6px;
  border:1px solid #ccc;
  font-size:1rem;
}
button{
  margin-top:25px;
  width:100%;
  padding:14px;
  font-size:1.05rem;
  font-weight:bold;
  background:#c41e3a;
  color:white;
  border:none;
  border-radius:10px;
  cursor:pointer;
}
button:hover{background:#a0172e;}
.resultado{
  margin-top:20px;
  padding:15px;
  background:#f8f9fa;
  border-radius:10px;
  font-size:0.95rem;
}
/* Responsive para celulares */
@media (max-width: 600px) {
  body { padding: 10px; }
  .container {
    padding: 18px;
    border-radius: 10px;
  }
  h1 {
    font-size: 1.4rem;
  }
  label {
    font-size: 0.95rem;
  }
  input, select {
    font-size: 0.95rem;
    padding: 9px;
  }
  button {
    font-size: 1rem;
    padding: 12px;
  }
  .resultado {
    font-size: 0.9rem;
  }
}

/* Responsive para pantallas muy chicas */
@media (max-width: 360px) {
  h1 { font-size: 1.25rem; }
  button { padding: 11px; }
}
</style>
</head>
<body>

<div class="container">
  <h1>Inscripción 7° Año EBI</h1>
  <p class="info">Complete los datos para solicitar turno</p>

  <label>Nombre y Apellido</label>
  <input type="text" id="nombre" placeholder="Ej: Ana Pérez" required>

  <label>Cédula de Identidad</label>
  <input type="text" id="cedula" placeholder="Ej: 5.123.456-7" required>

  <label>Fecha de atención</label>
  <input type="date" id="fecha" required min="2026-02-12" max="2026-02-17">

  <label>Hora</label>
  <select id="hora">
    <option>08:00</option>
    <option>08:15</option>
    <option>08:30</option>
    <option>08:45</option>
    <option>09:00</option>
    <option>09:15</option>
    <option>09:30</option>
    <option>09:45</option>
    <option>10:00</option>
    <option>10:15</option>
    <option>10:30</option>
    <option>10:45</option>
    <option>11:00</option>
    <option>11:15</option>
    <option>11:30</option>
    <option>11:45</option>
    <option>12:00</option>
  </select>

  <button onclick="confirmar()">Confirmar inscripción</button>

  <div class="resultado" id="resultado"></div>
</div>

<script>
function confirmar(){
  const nombre = document.getElementById('nombre').value.trim();
  const cedula = document.getElementById('cedula').value.trim();
  const fecha = document.getElementById('fecha').value;
  const hora = document.getElementById('hora').value;

  if(!nombre || !cedula || !fecha){
    alert('Debe completar todos los campos');
    return;
  }

  let turnos = JSON.parse(localStorage.getItem('turnosOcupados7EBI')) || [];
  const turnoActual = fecha + ' ' + hora;

  if(turnos.includes(turnoActual)){
    alert('❌ Ese horario ya fue reservado. Por favor elija otro.');
    return;
  }

  turnos.push(turnoActual);
  localStorage.setItem('turnosOcupados7EBI', JSON.stringify(turnos));

  const datos = { nombre, cedula, fecha, hora };
  localStorage.setItem('datosInscripcion7EBI', JSON.stringify(datos));

  window.location.href = 'comprobante.html';
}
</script>

</body>
</html>
